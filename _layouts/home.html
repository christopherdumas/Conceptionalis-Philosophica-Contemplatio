---
layout: default
---

<div class="home">
  {{ content }}

  {% assign posts = site.posts %}

  {%- if posts.size > 0 -%}
    <h2 class="post-list-heading">Sections</h2>
    <ul class="post-list">
      {%- for post in posts reversed -%}
        <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </h3>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
