---
layout: default
---

<div>
  {{ content }}

  {% assign posts = site.posts %}

  {%- if posts.size > 0 -%}
    <h2>Table of Contents</h2>
    <ul>
      {%- for post in posts reversed -%}
        <h3 style="text-align: left;">
            <a href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
            </a>
        </h3>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
