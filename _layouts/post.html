---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer>
      {% if page.previous.url %}
      <a class="prev" href="/Conceptionalis-Philosophica-Contemplatio{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
      <a class="next" href="/Conceptionalis-Philosophica-Contemplatio{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
  </footer>
</article>
